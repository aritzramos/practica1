<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaborador</title>
</head>
<body>
    {% for colaborador in colaborador_mostrar %}
        <article>
            <p>Nombre: {{ colaborador.nombre }}</p>
            <p>Cargo: {{ colaborador.cargo }}</p>
            <p>Fecha de entrada: {{ colaborador.fecha_entrada_protectora }}</p>
        </article>
    {% endfor %}
    <a href="{% url 'main' %}">Volver</a>
</body>
</html>
